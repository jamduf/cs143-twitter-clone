{% extends "base.html" %}
{% block title %}Create Account{% endblock %}
{% block content %}
  <h2>Create Account</h2>
  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}
  <form method="POST">
     <div><label for="username">Username:</label><br>
          <input type="text" id="username" name="username" required></div><br>

     <div><label for="email">Email:</label><br>
          <input type="email" id="email" name="email" required></div><br>

     <div><label for="password">Password:</label><br>
          <input type="password" id="password" name="password" required></div><br>

     <div><label for="confirm">Confirm Password:</label><br>
          <input type="password" id="confirm" name="confirm" required></div><br>

     <button type="submit">Create Account</button>
   </form>
{% endblock %}
